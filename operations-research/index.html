<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplex Method Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Simplex Method</a>
        <a href="#">About</a>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h1>Simplex Method Calculator</h1>

        <label>Number of Variables:</label>
        <input type="number" id="numVars" min="2" max="4" value="3">

        <label>Number of Constraints:</label>
        <input type="number" id="numConstraints" min="1" max="4" value="3">

        <button onclick="generateTable()">Generate Table</button>

        <div id="inputTable"></div>

        <button id="solveBtn" style="display:none;" onclick="solveSimplex()">Solve</button>

        <div id="solution" class="solution" style="display:none;">
            <h2>Solution Steps</h2>
            <div id="steps"></div>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonicave</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background Blur Effect -->
    <div id="overlay"></div>

    <!-- Floating Window UI -->
    <div class="window" id="floatingWindow">
        <div class="window-header">
            <div class="mac-buttons">
                <span class="close"></span>
                <span class="minimize"></span>
                <span class="maximize"></span>
            </div>
            <span class="window-title">Welcome to Sonicave</span>
            <div class="windows-buttons">
                <span class="minimize"></span>
                <span class="maximize"></span>
                <span class="close"></span>
            </div>
        </div>

        <div class="window-content">
            <div class="profile">
                <img src="profile.png" alt="Profile Picture" class="profile-pic">
                <h2>Your Name</h2>
                <p>Tech Enthusiast | Developer | Innovator</p>
                <div class="buttons">
                    <button class="btn">Projects</button>
                    <button class="btn">About Me</button>
                    <button class="btn">Contact</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>

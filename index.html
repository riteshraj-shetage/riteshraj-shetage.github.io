<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Under Construction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #f8fafc;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      background: linear-gradient(90deg, #38bdf8, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    h2 {
      margin: 10px 0;
      font-size: 1.5rem;
      opacity: 0.85;
    }

    p {
      margin: 5px 0 20px;
      font-size: 1rem;
      color: #94a3b8;
    }

    .loader {
      border: 4px solid #334155;
      border-top: 4px solid #38bdf8;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1.2s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #38bdf8; }
      to { text-shadow: 0 0 20px #a855f7, 0 0 30px #38bdf8; }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      color: #64748b;
    }

    /* Small fade-in effect */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }
    .fade-in:nth-child(2) { animation-delay: 0.4s; }
    .fade-in:nth-child(3) { animation-delay: 0.8s; }
    .fade-in:nth-child(4) { animation-delay: 1.2s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1 class="fade-in">503</h1>
  <h2 class="fade-in">Page Under Construction ðŸš§</h2>
  <p class="fade-in">I'm working hard to bring this page to life.<br>It will be available shortly. Stay tuned!</p>
  <div class="loader fade-in"></div>

    console.log("%cThis page is under construction. Come back soon! ðŸš€", 
                "color: #38bdf8; font-size: 14px; font-weight: bold;");
  </script>
</body>
</html>

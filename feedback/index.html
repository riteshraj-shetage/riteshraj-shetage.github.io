</a> </div> </div> </section>  <script>
      document.addEventListener(
        "DOMContentLoaded",
        () => {
          const form = document.getElementById("feedbackForm");
          const result = document.getElementById("result");

          form.addEventListener("submit", async function (e) {
            e.preventDefault();

            if (!form.checkValidity()) {
              return;
            }

            const formData = new FormData(form);
            const json = JSON.stringify(Object.fromEntries(formData));

            result.innerHTML = "Sending...";
            result.className = "mt-4 text-center text-slate-400";

            try {
              const response = await fetch("https://api.web3forms.com/submit", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Accept: "application/json",
                },
                body: json,
              });

              const data = await response.json();

              if (response.status === 200) {
                result.classList.remove("text-slate-400");
                result.classList.add("text-green-400");
                result.innerHTML =
                  "âœ“ " + data.message + " Thank you for your feedback!";
              } else {
                result.classList.remove("text-slate-400");
                result.classList.add("text-red-400");
                result.innerHTML = data.message;
              }
            } catch (error) {
              result.classList.remove("text-slate-400");
              result.classList.add("text-red-400");
              result.innerHTML = "Something went wrong!";
            } finally {
              form.reset();
              setTimeout(() => {
                result.style.display = "none";
              }, 5000);
            }
          });
        },
        { once: true },
      );
    </script> </div>  </body></html>

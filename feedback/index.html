      // Use astro:page-load event if you are using View Transitions
      document.addEventListener(
        "DOMContentLoaded",
        () => {
          const form = document.getElementById("feedbackForm");
          const result = document.getElementById("result");

          form.addEventListener("submit", function (e) {
            e.preventDefault();
            form.classList.add("was-validated");

            if (!form.checkValidity()) {
              form.querySelectorAll(":invalid")[0].focus();
              return;
            }

            const formData = new FormData(form);
            const object = Object.fromEntries(formData);
            const json = JSON.stringify(object);

            result.innerHTML = "Sending...";
            result.className = "mt-4 text-center text-slate-400";

            fetch("https://api.web3forms.com/submit", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
              },
              body: json,
            })
              .then(async (response) => {
                let json = await response.json();
                if (response.status == 200) {
                  result.classList.remove("text-slate-400");
                  result.classList.add("text-green-400");
                  result.innerHTML =
                    "âœ“ " + json.message + " Thank you for your feedback!";
                } else {
                  console.log(response);
                  result.classList.remove("text-slate-400");
                  result.classList.add("text-red-400");
                  result.innerHTML = json.message;
                }
              })
              .catch((error) => {
                console.log(error);
                result.classList.remove("text-slate-400");
                result.classList.add("text-red-400");
                result.innerHTML = "Something went wrong!";
              })
              .then(function () {
                form.reset();
                form.classList.remove("was-validated");
                setTimeout(() => {
                  result.style.display = "none";
                }, 5000);
              });
          });
        },
        { once: true },
      );
    </script> </div> </body></html>
